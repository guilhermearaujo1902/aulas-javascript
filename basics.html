<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Aprendendo o básico em Javascript</h1>
    
    <script >

        // Exibe uma janela com informações
        //alert('Olá mundo!');

        // Formas diferentes de imprimir informações no console
        console.log('Hello world!');
        console.info('INFO: Uma informação simples');
        console.error('ERROR: Erro no sistema!');


        // Criando variáveis e constantes

        // Declarando uma variável
        let usuario = 'Guilherme';
        console.log("Variável usuario: " + usuario);
        console.log('Tipo da variavel: ' + typeof usuario);

        usuario = 7;
        console.log('Tipo da variavel: ' + typeof usuario);

        usuario = true;
        console.log('Tipo da variavel: ' + typeof usuario);


        // Declarando uma constante
        const parametro70 = 'Não permitido';
        console.log(parametro70);

        parametro70 = 'Permitido';

    </script>
</body>
</html>
