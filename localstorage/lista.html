    <h1>Lista de Funcion√°rios</h1>

    <div id="funcionarios"></div>

    <script>

        function carregarFuncionarios() {

            const divFuncionarios = document.getElementById('funcionarios');
            const listaFuncionarios = JSON.parse(localStorage.getItem('lista'));

            listaFuncionarios.forEach(funcionario => {
                divFuncionarios.innerHTML += `<p>${funcionario}</p>`;
            });

        }

        carregarFuncionarios();

    </script>
